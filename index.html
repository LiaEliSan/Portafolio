<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Portafolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Habilidades
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Orientación al detalle</a>
            </li>
            <li><a class="dropdown-item" href="#">Proactividad</a></li>
            <li><a class="dropdown-item" href="#">Perseverancia</a></li>
          </ul>
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Proyectos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Baby Devs</a></li>
            <li><a class="dropdown-item" href="#">Centro comunitario</a></li>
            <li>
              <a class="dropdown-item" href="#">*Aplicación de notas</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div id="presentacion">
      <h1 id="nombre"><b>Amalia Elizalde</b></h1>
      <h3 id="trabajo"><b>Desarrolladora Java FullStack Jr.</b></h3>
      <br />
    </div>
    <div id="selfie">
      <img id="foto" src="./src/Foto.jpg" alt="Selfie" width="25%" />
    </div>
    <div>
      <div id="carrusel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./src/html.png" class="d-block w-50" alt="HTML" />
            </div>
            <div class="carousel-item">
              <img src="./src/css.png" class="d-block w-50" alt="CSS" />
            </div>
            <div class="carousel-item">
              <img src="./src/js.png" class="d-block w-50" alt="JS" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>

    <div>
      <p id="algo"></p>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
